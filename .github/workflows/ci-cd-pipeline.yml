name: Java Build and Test

on:
  push:
    branches:
      - main   # Trigger the pipeline when pushing to the main branch
  pull_request:
    branches:
      - main   # Trigger the pipeline on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the environment for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the Java version you need (e.g., 11, 8, etc.)
          distribution: 'temurin'

      # Step 5: Compile the code and run tests
      - name: Compile and Test
        run: |
          javac HelloWorld.java
          java HelloWorld
          
      # Step 6: Deploy to S3 (Fixed)
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.0
        with:
          folder: './'
          bucket: aruntestarun
          region: 'us-east-1'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
